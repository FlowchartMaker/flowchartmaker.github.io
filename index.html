<DOCTYPE html>
<html>
	<head>
		<title>Flowchart Maker</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.debug.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h3 class="sidebar">Elements:</h3>
		
		<form class="flowchartElement confirmStuff">
			<input type="text" name="songName" placeholder="Song Name"></input>
		</form>
		
		<div class="printButton">
			<a href="//pdfcrowd.com/url_to_pdf/">Save to PDF</a>
		</div>
		
		<div class="music sidebar">
			<p id="mText"><center>M</center></p>
		</div>
		
		<div class="chorus sidebar">
			<p id="cText"><center>C</center></p>
		</div>
		
		<div class="verse sidebar">
			<p id="vText"><center>V</center></p>
		</div>
		
		<div class="verse1 sidebar">
			<p id="v1Text"><center>V1</center></p>
		</div>
		
		<div class="verse2 sidebar">
			<p id="v2Text"><center>V2</center></p>
		</div>
		
		<div class="verse3 sidebar">
			<p id="v3Text"><center>V3</center></p>
		</div>
		
		<div class="bridge sidebar">
			<p id="bText"><center>B</center></p>
		</div>
		
		<div class="endtag sidebar">
			<p id="eText"><center>E</center></p>
		</div>
		
		<div class="development sidebar">
			<p id="dText"><center>D</center></p>
		</div>
		
		<div class="flowchart"></div>
		<div class="dymanics"></div>
	</body>
</html>
